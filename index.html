<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" type="text/css">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Current Weather</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- navigation -->
        <nav id="menu">
            <div id="logo"></div>
            <h4 id="name">Weather Servise</h4>
            <ul id="items">
                <li class="menu_item"><a href="#">Forcasts</a></li>
                <li class="menu_item"><a href="#">Map</a></li>
                <li class="menu_item"><a href="#">Alerts</a></li>
                <li class="menu_item"><a href="#">Air Quality</a></li>
                <li class="menu_item"><a href="#">News & videos</a></li>    
            </ul>
        </nav>
        
    </header>


    <!-- main -->
    <main>
        

        <!-- section -->
        <section id="Section">
            <div id="container">
                <h1>Only the weather forcast you needed</h1>
                <div id="select_city">

                    <select id="location_city">
                        <option value="Toronto" selected>Toronto</option>
                        <option value="Tehran">Tehran</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                        <option value="Paris">Paris</option>
                    </select>
                    <!-- button -->
                    <button id="submit">Get Weather</button>

                </div>
            </div>

            <!-- weather Information -->
            <ul id="Section_ul">
                <li  class="Section_li">
                    <div id="locationIcon" class="icon"></div> 
                    <p id="locationName"></p>
                </li>
                <li  class="Section_li">
                    <div id="weatherIcon" class="icon"></div>
                    <p id="weatherName"></p>
                </li> 
                <li  class="Section_li">
                    <div id="TempIcon" class="icon"></div>
                    <p id="TempName"></p> 
                    <p>Feels like</p>
                    <p id="fleeslike"></p>
                </li>  
                <li  class="Section_li"> 
                    <div id="TimeIcon" class="icon"></div> 
                    <p id="TimeName"></p>
                </li>
            </ul>

        </section>
    </main> 

    <!-- footer -->
    <footer>
        <ul id="social_media">
            <li class="footer_item"></li>
            <li class="footer_item"></li>
            <li class="footer_item"></li>
            <li class="footer_item"></li>
        </ul>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
